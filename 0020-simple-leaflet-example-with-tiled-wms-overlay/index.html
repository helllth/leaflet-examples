<!DOCTYPE html>
<html>

<head>
	<title>0020-simple-leaflet-example-with-tiled-wms-overlay City Hall Wuppertal</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="https://github.com/apple-touch-icon-72x72.png" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
</head>

<body>

	<!-- do not use in production. for learning purpose only -->

	<div id="mapid" style="width: 600px; height: 600px;"></div>
	<script>
		var mapboxLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 22,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		});

		var nrwOrthoLayer = L.tileLayer.wms('http://www.wms.nrw.de/geobasis/wms_nw_dop40', {
			layers: 'WMS_NW_DOP40',
			format: 'image/png',
			transparent: true,
			opacity: 0.4
		});

		var mymap = L.map('mapid', {
			layers: [mapboxLayer, nrwOrthoLayer],
			center: [51.272399, 7.199712],
			zoom: 17,
		});
	</script>
</body>

</html>
